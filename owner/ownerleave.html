    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --dark-bg: #0f172a;
        --dark-surface: rgba(30, 41, 59, 0.4);
        --dark-card: rgba(51, 65, 85, 0.3);
        --dark-border: rgba(255, 255, 255, 0.1);
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3),
          0 4px 6px -4px rgba(0, 0, 0, 0.2);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4),
          0 8px 10px -6px rgba(0, 0, 0, 0.2);
        --border-radius: 16px;
        --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
        color: var(--text-primary);
      }

      /* Enhanced animated background */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(
            circle at 15% 70%,
            rgba(99, 102, 241, 0.25) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(129, 140, 248, 0.2) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 50% 20%,
            rgba(79, 70, 229, 0.15) 0%,
            transparent 40%
          );
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite alternate;
      }

      @keyframes backgroundShift {
        0% {
          opacity: 0.7;
          transform: scale(1) rotate(0deg);
        }
        50% {
          opacity: 0.9;
        }
        100% {
          opacity: 0.7;
          transform: scale(1.05) rotate(1deg);
        }
      }

      /* Enhanced glowing particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        background: rgba(99, 102, 241, 0.4);
        border-radius: 50%;
        animation: float 25s infinite linear;
        opacity: 0;
        filter: blur(1px);
      }

      .particle:nth-child(2n) {
        background: rgba(129, 140, 248, 0.3);
      }

      .particle:nth-child(3n) {
        background: rgba(79, 70, 229, 0.3);
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) translateX(100vw) rotate(360deg);
          opacity: 0;
        }
      }

      /* Enhanced Navbar styling */
      .navbar {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(24px) saturate(180%);
        width: 100%;
        padding: 1.25rem 3rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 
          var(--shadow-lg),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid var(--dark-border);
        position: sticky;
        top: 0;
        z-index: 100;
        transition: var(--transition);
      }

      .navbar.scrolled {
        padding: 0.75rem 3rem;
        background: rgba(30, 41, 59, 0.8);
      }

      .navbar-brand {
        display: flex;
        align-items: center;
        gap: 1rem;
        text-decoration: none;
      }

      .navbar-logo {
        width: 42px;
        height: 42px;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        font-size: 1.25rem;
        box-shadow: 
          var(--shadow-md),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        transition: var(--transition);
      }

      .navbar:hover .navbar-logo {
        transform: rotate(15deg) scale(1.1);
      }

      .navbar-title {
        color: var(--text-primary);
        font-weight: 700;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        position: relative;
      }

      .nav-button {
        background: none;
        border: none;
        color: var(--text-secondary);
        padding: 0.75rem 1.5rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 500;
        font-size: 1rem;
        transition: var(--transition);
        position: relative;
        overflow: hidden;
        font-family: "Inter", sans-serif;
        backdrop-filter: blur(5px);
      }

      .nav-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: var(--transition);
      }

      .nav-button:hover::before {
        left: 100%;
      }

      .nav-button::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 3px;
        background: var(--primary);
        transition: var(--transition);
        border-radius: 3px;
      }

      .nav-button:hover::after {
        width: 80%;
      }

      .nav-button.active {
        color: var(--text-primary);
        background: rgba(99, 102, 241, 0.2);
        box-shadow: 
          inset 0 1px 0 rgba(255, 255, 255, 0.1),
          0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .nav-button.active::after {
        width: 80%;
        background: var(--primary);
      }

      /* User profile dropdown */
      .user-profile {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        position: relative;
        cursor: pointer;
      }

      .user-avatar {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-primary);
        font-size: 1rem;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: 
          var(--shadow-sm),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.1);
        font-family: "Inter", sans-serif;
      }

      .user-avatar:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-md);
      }

      .dropdown-menu {
        position: absolute;
        top: calc(100% + 10px);
        right: 0;
        background: var(--dark-surface);
        backdrop-filter: blur(24px) saturate(180%);
        border-radius: var(--border-radius);
        box-shadow: 
          var(--shadow-xl),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        border: 1px solid var(--dark-border);
        padding: 0.75rem 0;
        min-width: 200px;
        z-index: 101;
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: var(--transition);
      }

      .dropdown-menu.active {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
      }

      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1.5rem;
        color: var(--text-secondary);
        text-decoration: none;
        font-size: 0.95rem;
        transition: var(--transition);

      .dropdown-item:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
      }

      .dropdown-item i {
        width: 20px;

        font-size: 1rem;

      /* Main content container */
      .content-container {
        flex: 1;
        padding: 2rem 3rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;

      .container {

      .section-header h2 {

      .section-header h2::after {

      /* Leave list styling */
      .leave-list {
        display: flex;

      .leave-item {

      .leave-item:hover {

      .leave-header {
        display: flex;

      .leave-status {

        box-shadow: 
          var(--shadow-sm),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .status-pending {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
      }

      .status-approved {
        background: rgba(16, 185, 129, 0.2);

      .status-rejected {

      .leave-details {

      /* Toast notification */
      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--dark-surface);
        backdrop-filter: blur(24px) saturate(180%);
        color: var(--text-primary);
        padding: 1rem 2rem;
        border-radius: var(--border-radius);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 0.75rem;

        border-left: 4px solid var(--error);

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }

      @keyframes fadeOut {
        to {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }

    <script>
      // Create animated background particles
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.classList.add("particle");

          // Random properties
          const size = Math.random() * 25 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 25;
          const duration = Math.random() * 15 + 25;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.animationDuration = `${duration}s`;

          particlesContainer.appendChild(particle);
        }
      }

      // Toast notification
      function showToast(message, type = "success") {
        // Remove existing toasts
        const existingToasts = document.querySelectorAll(".toast");
        existingToasts.forEach((toast) => toast.remove());

        const toast = document.createElement("div");
        toast.className = `toast ${type === "error" ? "toast-error" : ""}`;

        const icon =
          type === "success"
            ? '<i class="fas fa-check-circle"></i>'
            : '<i class="fas fa-exclamation-circle"></i>';

        toast.innerHTML = `${icon}<span>${message}</span>`;
        document.body.appendChild(toast);

        setTimeout(() => {
          if (toast.parentNode) {
            toast.remove();
          }
        }, 3000);
      }

        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>

      // Render leave applications
function renderLeaveApplications(leaves) {
  const leaveList = document.getElementById("leaveList");
  
  if (!leaves || leaves.length === 0) {
    leaveList.innerHTML = `
      <div class="no-leaves">
        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem;"></i>
        <p>No leave applications found</p>
      </div>
    `;
    return;
  }

  leaveList.innerHTML = leaves.map(leave => {
    // Format dates
    const startDate = new Date(leave.start_date);
    const endDate = new Date(leave.end_date);
    const timeDiff = endDate - startDate;
    const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1;

    const formattedStartDate = startDate.toLocaleDateString("en-US", {
      year: "numeric",
      month: "long",
      day: "numeric",
    });

    const formattedEndDate = endDate.toLocaleDateString("en-US", {
      year: "numeric",
      month: "long",
      day: "numeric",
    });

    // Determine status class
    let statusClass = "status-pending";
    let statusIcon = "fa-clock";
    if (leave.status === "approved") {
      statusClass = "status-approved";
      statusIcon = "fa-check-circle";
    } else if (leave.status === "rejected") {
      statusClass = "status-rejected";
      statusIcon = "fa-times-circle";
    }

    return `
      <div class="leave-item" data-leave-id="${leave.id}">
        <div class="leave-header">
          <div class="employee-info">
            <div class="employee-avatar">${leave.initials || 'UU'}</div>
            <div class="employee-details">
              <div class="employee-name">${leave.employee_name || 'Unknown Employee'}</div>
              <div class="employee-email">${leave.employee_email || 'No email provided'}</div>
            </div>
          </div>
          <div class="leave-status ${statusClass}">
            <i class="fas ${statusIcon}"></i>
            ${leave.status.charAt(0).toUpperCase() + leave.status.slice(1)}
          </div>
        </div>

        <div class="leave-details">
          <div class="leave-title">${leave.title} (${leave.leave_type})</div>
          <div class="leave-dates">
            <i class="far fa-calendar-alt"></i>
            ${formattedStartDate} - ${formattedEndDate} (${daysDiff} day${daysDiff !== 1 ? "s" : ""})
          </div>
          <div class="leave-reason">
            ${leave.reason}
          </div>

          ${leave.status === "pending" ? `
          <div class="leave-actions">
            <button class="approve-btn" data-leave-id="${leave.id}">
              <i class="fas fa-check"></i>
              Approve
            </button>
            <button class="reject-btn" data-leave-id="${leave.id}">
              <i class="fas fa-times"></i>
              Reject
            </button>
          </div>
          ` : ''}
        </div>
      </div>
    `;
  }).join('');

  // Add event listeners to action buttons
  document.querySelectorAll(".approve-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const leaveId = e.target.closest(".approve-btn").dataset.leaveId;
      updateLeaveStatus(leaveId, "approved");
    });
  });

  document.querySelectorAll(".reject-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const leaveId = e.target.closest(".reject-btn").dataset.leaveId;
      updateLeaveStatus(leaveId, "rejected");
    });
  });

      // Update leave status
      async function updateLeaveStatus(leaveId, status) {
        try {
          const response = await fetch("update_leave_status.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ leaveId, status }),
            credentials: "include",
          });

          const result = await response.json();

          if (result.success) {
            showToast(`Leave ${status} successfully`);
            // Reload the leave applications
            loadLeaveApplications();
          } else {
            showToast(result.message || `Error ${status}ing leave`, "error");
          }
        } catch (error) {
          console.error("Error updating leave status:", error);
          showToast("Network error updating leave status", "error");
        }
      }
